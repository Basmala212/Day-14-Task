<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day-15-Task</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar">

  <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-orange-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#home">Choose Your Food</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#search">Search</a></li>
          <li class="nav-item"><a class="nav-link" href="#results">Results</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home -->
  <section class="container mt-5 pt-5" id="home">
    <div class="text-center my-5">
      <h1>Find Your Favorite Recipe</h1>
    </div>
  </section>

  <!-- Search -->
  <section class="container" id="search">
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <input type="text" class="form-control" id="searchInput" placeholder="Search..."/>
      </div>
      <div class="col-md-6">
        <select class="form-select" id="userSelect">
          <option disabled selected>Select Food</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Results -->
  <section class="container" id="results">
    <div class="row" id="row"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-orange-dark text-white text-center py-3 mt-5">
    &copy; <span id="year"></span> Choose Your Food. All rights reserved.
  </footer>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
